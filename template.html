<html>

<head>
    <title>PR Jura Smash</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <th>Rank</th>
        <th>Pseudo</th>
        <th>Elo</th>
        <th>WR</th>
        <th>W</th>
        <th>L</th>
        <th>S</th>
        {%for (rank, player_stats) in ranking %}
        <tr>
            <td class="right">{{rank}}</td>
            <td>{{player_stats.last_pseudo}}</td>
            <td class="right" class="right">{{"%.2f"|format(player_stats.elo)}}</td>
            <td class="right">{{"%.2f"|format(player_stats.winrate()*100)}}%</td>
            <td class="right">{{player_stats.wins}}</td>
            <td class="right">{{player_stats.loses}}</td>
            <td class="right">{{player_stats.wins + player_stats.loses}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
